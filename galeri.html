  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('galeri-bg.jpg') no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
      color: #444;
      overflow-x: hidden;
      padding-top: 120px;
    }

    /* Lapisan pastel lembut */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 216, 234, 0.65);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    /* =============================== */
    /* NAVBAR */
    /* =============================== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      padding: 15px 50px;
      border-bottom: 2px solid rgba(255, 182, 193, 0.4);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .logo {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #ff7fa7;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #705779;
      margin: 0 18px;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #ff7fa7;
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff7fa7;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* =============================== */
    /* JUDUL HALAMAN */
    /* =============================== */
    .title {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #fff;
      margin-top: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    /* =============================== */
    /* GALERI FOTO */
    /* =============================== */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 60px 80px 120px;
      position: relative;
      z-index: 2;
      justify-items: center;
    }

    .gallery-item {
      width: 100%;
      max-width: 350px;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.4);
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 150, 180, 0.6);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      display: block;
      transition: 0.3s;
    }

    /* =============================== */
    /* FOOTER */
    /* =============================== */
    .footer {
      text-align: center;
      padding: 15px 10px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      color: #705779;
      font-size: 0.95rem;
      border-top: 2px solid rgba(255, 182, 193, 0.3);
      position: relative;
      z-index: 2;
    }

    .footer strong {
      color: #ff7fa7;
    }

    /* =============================== */
    /* RESPONSIF */
    /* =============================== */
    @media (max-width: 1024px) {
      .navbar {
        padding: 15px 30px;
      }
      .gallery-container {
        padding: 50px 40px 100px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
    }

    @media (max-width: 768px) {
       body {
        background: url('home 2.jpg') no-repeat center center/cover;
        background-attachment: fixed;
      }
      .navbar {
        flex-direction: column;
        gap: 8px;
        padding: 12px 20px;
      }

      .logo {
        font-size: 1.7rem;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .title {
        font-size: 2.3rem;
        margin-top: 100px;
      }

      .gallery-container {
        padding: 40px 20px 100px;
        gap: 18px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
      }

      .gallery-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        padding: 30px 15px 80px;
      }

      .nav-links a {
        margin: 0 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
